<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>WOOM TASK</title>
      <link rel="stylesheet" type="text/css" href="style.css"/>
      <script src="main.js" defer></script>
   </head>
   <body>
      <div id="wrapper">
         <header>
            <h1>Kanban Board</h1>
         </header>
         <div class="inputDiv">
            <input type="text" class="input" placeholder="Add a new task..." />
            <button class="add">ADD</button>
         </div>
         <div id="main">
            <div class="container-1 column-desktop">
               <h2>To do</h2>
            </div>
            <div class="container-2 column-desktop">
               <h2>Doing</h2>
            </div>
            <div class="container-3 column-desktop">
               <h2>Done</h2>
            </div>
         </div>
      </div>
   </body>
</html>
